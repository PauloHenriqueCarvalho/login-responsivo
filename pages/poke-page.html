<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/poke.css">
    <link rel="icon" href="../assets/favicon-16x16.png">
    <title>Poke</title>
</head>

<body>
    <header>
        <img src="../assets/Captura_de_tela_2024-03-05_141304-removebg-preview.png" alt="">
    </header>
    <main>
        <div>
            <img src="../assets/Ash_BW.webp" alt="">
            <h1>A palavra pokémon é a contração de duas palavras em inglês: pocket, que significa bolso; e monster, que
                significa monstro. Assim, um pokémon é um "monstro de bolso", na tradução literal. Os jogos do gênero
                RPG da franquia Pokémon foram criados por Satoshi Tajiri em 1996.</h1>
        </div>

        <hr>

        <div class="pokemon">
            <div class="pesquisa">
                <p id="text-procurarPokemon">Procurar Pokemon</p>
                <input type="text" id="inputname">
            </div>
            <button id="btn1">Carregar</button>


            <div id="container">
                <h2 id="nome"></h2>
                <div class="imgs">
                    <img id="pic">
                    <img id="pic2">
                </div>

                <h3 id="numero"></h3>
            </div>

        </div>

    </main>


    <script src="../js/poke.js"></script>
</body>

</html>
